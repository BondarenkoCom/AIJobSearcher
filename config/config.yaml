profile:
  title: "QA Engineer (Manual + Automation)"
  keywords:
    include:
      - QA
      - QA Engineer
      - Quality Assurance
      - SDET
      - Test Engineer
      - Software Test
      - Automation
      - C#
      - .NET
      - Selenium
      - Playwright
    exclude:
      - Director
      - VP
      - Head of QA
      - Manager
      - Intern
      - Internship
      - Student
      - Marketing
      - Growth Hacker
      - Data Analyst
  locations:
    - Remote
    - Worldwide
    - Global
    - Work from anywhere

candidate:
  name: "Your Name"
  phone: "+00 000 000 000"
  email: "your.email@example.com"
  linkedin: "https://linkedin.com/in/your-profile"
  base_location: "Your City, Country"
  timezone: "UTC+0"

sources:
  manual_csv:
    enabled: true
    path: "data/inbox/manual_jobs.csv"
  http_json:
    - name: "remotive_remote_qa"
      enabled: true
      method: "GET"
      url: "https://remotive.com/api/remote-jobs"
      params:
        search: "qa"
      headers: {}
      json: {}
      list_path: "jobs"
      mapping:
        title: "title"
        company: "company_name"
        location: "candidate_required_location"
        url: "url"
        description: "description"
        contact_email: ""
      static:
        source: "remotive_api"
    - name: "arbeitnow_remote_qa"
      enabled: true
      method: "GET"
      url: "https://www.arbeitnow.com/api/job-board-api"
      params:
        search: "qa"
        remote: "true"
      headers: {}
      json: {}
      list_path: "data"
      mapping:
        title: "title"
        company: "company_name"
        location: "location"
        url: "url"
        description: "description"
        contact_email: ""
      static:
        source: "arbeitnow_api"
    - name: "remoteok_remote_qa"
      enabled: true
      method: "GET"
      url: "https://remoteok.com/api"
      params:
        tags: "qa"
      headers:
        User-Agent: "Mozilla/5.0"
        Accept: "application/json"
      json: {}
      list_path: ""
      mapping:
        title: "position"
        company: "company"
        location: "location"
        url: "apply_url"
        description: "description"
        contact_email: ""
      static:
        source: "remoteok_api"
    - name: "jobicy_remote_qa"
      enabled: true
      method: "GET"
      url: "https://jobicy.com/api/v2/remote-jobs"
      params:
        count: 50
        tag: "qa"
      headers:
        User-Agent: "Mozilla/5.0"
        Accept: "application/json"
      json: {}
      list_path: "jobs"
      mapping:
        title: "jobTitle"
        company: "companyName"
        location: "jobGeo"
        url: "url"
        description: "jobDescription"
        contact_email: ""
      static:
        source: "jobicy_api"

