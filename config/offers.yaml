_shared:
  bot_common: &bot_common
    display_name: "Remote Work Hunter"
    recommended_username: "RemoteWorkHunterBot"
    username_ideas:
      - "RemoteWorkHunterBot"
      - "RemoteRoleHunterBot"
      - "JobAndGigHunterBot"
    short_description: "ATS fights dirty. Hunt better remote jobs, gigs, and contract leads."
    about: "Recruiters use ATS filters, keyword gates, and noisy job boards to bury strong candidates. Remote Work Hunter is the countermeasure: it scans remote jobs, gigs, and contract leads, cuts the noise, and delivers sharper opportunities across selected professions."
    preview_limit: 3
    full_limit: 12
    commands: &default_commands
      - cmd: "start"
        description: "Open preview and menu"
      - cmd: "choose"
        description: "Choose profession pack"
      - cmd: "today"
        description: "Get today's shortlist"
      - cmd: "plans"
        description: "See paid plans"
      - cmd: "status"
        description: "Check access status"
      - cmd: "terms"
        description: "Terms and refund info"
      - cmd: "support"
        description: "Payment and bot support"
  plans_standard: &plans_standard
    - code: "week"
      title: "7-day pass"
      description: "Filtered remote leads for 7 days."
      stars: 39
      days: 7
    - code: "month"
      title: "30-day pass"
      description: "Filtered remote leads for 30 days."
      stars: 119
      days: 30
  plans_light: &plans_light
    - code: "week"
      title: "7-day pass"
      description: "Filtered remote leads for 7 days."
      stars: 29
      days: 7

offers:
  qa_gig_hunter:
    title: "QA Work Hunter"
    summary: "Daily shortlist of remote QA, test automation, and adjacent paid gigs or jobs."
    product_hint: "Best first profession pack. Uses both QA-specific gig scanners and generic public job sources."
    bot:
      <<: *bot_common
      plans: *plans_standard
    scanners:
      - name: "job_board_public"
        optional: false
        command: "{python} scripts/web_scan_contract_jobs.py --config {runtime_config} --limit 120 --min-score 2"
      - name: "hn_remote"
        optional: false
        command: "{python} scripts/hn_scan_whoishiring.py --config {runtime_config} --limit 60 --min-score 2"
      - name: "workana"
        optional: false
        command: "{python} scripts/workana_scan_projects.py --config {runtime_config} --write-db --db {db} --out-dir {out_dir} --pages 3 --limit 80 --min-score 7 --require-remote"
      - name: "freelancermap"
        optional: false
        command: "{python} scripts/freelancermap_scan_projects.py --config {runtime_config} --write-db --db {db} --out-dir {out_dir} --limit 80 --min-score 8 --require-remote"
      - name: "reddit"
        optional: false
        command: "{python} scripts/reddit_scan_gigs.py --config {runtime_config} --write-db --db {db} --max-results 80 --min-score 3 --require-pay-signal --require-contact-signal"
      - name: "upwork"
        optional: true
        command: "{python} scripts/upwork_scan_jobs.py --config {runtime_config} --write-db --db {db} --out-dir {out_dir} --max-jobs 80 --min-score 7"
      - name: "telegram"
        optional: true
        command: "{python} scripts/telegram_scan_gigs.py --config {runtime_config} --write-db --db {db} --days 14 --max-results 120"
      - name: "linkedin_jobs"
        optional: true
        command: "{python} scripts/linkedin_scan_jobs.py --config {runtime_config} --db {db} --query \"QA engineer OR SDET OR test automation\" --location \"Worldwide\" --limit 50 --remote-only --scrolls 10"
      - name: "linkedin_posts"
        optional: true
        command: "{python} scripts/linkedin_scan_posts.py --config {runtime_config} --write-db --query \"hiring QA OR SDET remote\" --limit 40 --scrolls 10 --out-dir {out_dir}"
    export:
      default_limit: 12
      allowed_platforms:
        - "workana.com"
        - "freelancermap.com"
        - "reddit"
        - "telegram"
        - "upwork"
        - "linkedin"
        - "hn"
        - "job_board"
      allowed_lead_types:
        - "project"
        - "post"
        - "job"
        - "gig"
      title_keyword_any:
        - "qa"
        - "quality assurance"
        - "test"
        - "testing"
        - "playwright"
        - "selenium"
        - "automation"
        - "sdet"
      title_exclude_keywords:
        - "cto"
        - "chief technology officer"
        - "marketing"
        - "warehouse"
      keyword_any:
        - "qa"
        - "quality assurance"
        - "test automation"
        - "playwright"
        - "selenium"
        - "api testing"
        - "sdet"
        - "bug fix"
        - "automation"
      exclude_keywords:
        - "onsite"
        - "relocate"
        - "restaurant"
        - "salon"
      prefer_contact:
        - "email"
        - "telegram_dm"
        - "platform_apply"
    config_overrides:
      profile:
        title: "QA Engineer / SDET / Test Automation"
        keywords:
          include:
            - "qa"
            - "qa engineer"
            - "quality assurance"
            - "sdet"
            - "test engineer"
            - "software tester"
            - "test automation"
            - "automation testing"
            - "playwright"
            - "selenium"
            - "api testing"
            - "postman"
            - "cypress"
          exclude:
            - "director"
            - "vp"
            - "head of qa"
            - "manager"
            - "intern"
            - "internship"
            - "student"
            - "marketing"
            - "growth hacker"
            - "data analyst"
        locations:
          - "Remote"
          - "Worldwide"
          - "Global"
          - "Work from anywhere"
      filters:
        min_score: 2
        max_results: 250
      sources:
        manual_csv:
          enabled: false
        http_json:
          - name: "remotive_remote_qa"
            enabled: true
            method: "GET"
            url: "https://remotive.com/api/remote-jobs"
            params:
              search: "qa automation"
            headers: {}
            json: {}
            list_path: "jobs"
            mapping:
              title: "title"
              company: "company_name"
              location: "candidate_required_location"
              url: "url"
              description: "description"
              contact_email: ""
            static:
              source: "remotive_api"
          - name: "arbeitnow_remote_qa"
            enabled: true
            method: "GET"
            url: "https://www.arbeitnow.com/api/job-board-api"
            params:
              search: "qa"
